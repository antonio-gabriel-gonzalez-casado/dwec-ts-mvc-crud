<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DWEC-TS-MVC-CRUD</title>
    <!-- CSS Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- Estilos propios de la aplicación -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
                alt="" width="72" height="72" />
            <h2>Gestión de Personas</h2>
            <p class="lead">
                Aplicación en TypeScript que realiza un CRUD sobre una entidad Persona
                implementanda siguiendo la arquitectura MVC
            </p>
        </div>
        <div id="person-management">
            <div class="row">
                <h1>Lista de Personas</h1>
            </div>
            <div class="row">
                <form id="form-add-person" class="row">
                    <div class="col-1"></div>
                    <div class="col-4">
                        <input id="name" type="text" placeholder="Nombre" name="name" class="form-control" />
                    </div>
                    <div class="col-4">
                        <input id="birthday" type="date" placeholder="Fecha de Nacimiento" name="birthday"
                            class="form-control" />
                    </div>
                    <div class="col-3">
                        <button id="btn-submit" class="btn btn-primary">Envíar</button>
                    </div>
                </form>
            </div>
            <div class="row">
                <hr class="border border-primary border-2 gy-3" />
            </div>
            <div id="div-person-list" class="person-list row"></div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">2022-2023 Desarrollo Web en Entorno Cliente</p>
        </footer>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="./assets/js/app-bundle.js" type="text/javascript"></script>
</body>

</html>
